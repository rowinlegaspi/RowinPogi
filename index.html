<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lets Trike!</title>
<style>
/* Global Styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
header {
    background-color: #111;
    color: #fff;
    text-align: center;
    padding: 20px;
    font-size: 36px;
    font-weight: bold;
}

/* Navigation */
nav {
    background-color: #fff;
    padding: 10px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 25px;
}

nav ul li a {
    text-decoration: none;
    color: #111;
    font-weight: bold;
}

nav img {
    vertical-align: middle;
}

/* Main Content */
main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
}

.login-container {
    background-color: #000000;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
}

.login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #ffffff;
    font-size: 28px;
}

.login-container form {
    display: flex;
    flex-direction: column;
}

.login-container label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #ffffff;
}

.login-container input {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
}

.login-container input:focus {
    border-color: #0077cc;
    outline: none;
    box-shadow: 0 0 5px rgba(0,119,204,0.3);
}

.login-container button {
    padding: 12px;
    background-color: #0077cc;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 5px;
    transition: 0.3s;
}

.login-container button:hover {
    background-color: #005fa3;
}

.login-container .forgot {
    text-align: right;
    font-size: 14px;
    margin-bottom: 15px;
}

.login-container .forgot a {
    color: #0077cc;
    text-decoration: none;
}

.login-container .forgot a:hover {
    text-decoration: underline;
}

.login-container .signup {
    text-align: center;
    margin-top: 20px;
}

.login-container .signup button {
    background-color: #28a745;
    width: 100%;
}

.login-container .signup button:hover {
    background-color: #218838;
}

/* Footer */
footer {
    background-color: #111;
    color: #fff;
    text-align: center;
    padding: 20px;
}

/* Responsive */
@media (max-width: 500px) {
    .login-container {
        padding: 25px;
    }

    header {
        font-size: 28px;
    }

    .login-container h2 {
        font-size: 24px;
    }
}
</style>
</head>
<body>

<header>Lets Trike!</header>

<nav>
    <ul>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="mailto:Rowinlegaspi12345@gmail.com">Email Me</a></li>
        <li>
            Follow Us:
            <a href="#"><img src="Source/Image/fb.png" alt="facebook" width="20"></a>
            <a href="#"><img src="Source/Image/background.jpeg.jpg" alt="instagram" width="20"></a>
        </li>
    </ul>
</nav>

<main>
    <div class="login-container">
        <h2>Login</h2>
        <form action="Login.html" method="get">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="signup">
            <button>Create New Account</button>
        </div>
    </div>
</main>

<footer>&copy; 2025 Lets Trike! All Rights Reserved.</footer>

</body>
</html>
